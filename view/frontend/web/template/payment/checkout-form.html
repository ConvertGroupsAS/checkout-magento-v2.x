<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <!-- Bambora Logo -->
            <img data-bind="attr: {src: getBamboraCheckoutIconSrc()}" class="bambora_payment_title_icon" />
            <!-- Bambora Logo -->
            <span class="bambora_payment_title">
                <span data-bind="text: getBamboraCheckoutTitle()" class="bambora_payment_title_text"></span>
                <span class="bambora_paymentcards_container" data-bind="foreach: {data: getBamboraCheckoutPaymentCardIds(), as: 'cardId'} ">
                    <img class="bambora_paymentcard" data-bind="attr: {src: 'https://d3r1pwhfz7unl9.cloudfront.net/paymentlogos/' + cardId + '.png'}" />
                </span>
            </span>
        </label>

    </div>

    <div class="payment-method-content">
        <div class="checkout-agreements-block">
            <span data-bind="i18n: 'You will be redirected to Bambora Checkout.'"></span>
        </div>
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: continueToBamboraCheckout, enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Place order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
